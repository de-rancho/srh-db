<mat-card>
    <mat-card-title>Studierendendaten</mat-card-title>
    <mat-card-content [formGroup]="studentInfoGroup" class="d-flex">
        <div class="d-flex flex-grow-1">
            <div class="col">
                <div class="d-flex col-12">
                    <div class="col-sm-4"><b>Name:</b></div>
                    <div class="col-sm-7">
                        <mat-form-field appearance="legacy">
                            <input matInput formControlName="name">
                            <mat-error>aaa</mat-error>
                        </mat-form-field>
                    </div>
                </div>

                <div class="d-flex">
                    <div class="col-sm-4"><b>Matrikelnummer:</b></div>
                    <div class="col-sm-7">
                        <mat-form-field appearance="legacy">
                            <input matInput formControlName="registrationNumber">
                        </mat-form-field>
                    </div>

                </div>

                <div class="d-flex">
                    <div class="col-sm-4"><b>Geburtsdatum:</b></div>
                    <div class="col-sm-7">
                        <mat-form-field appearance="legacy">
                            <input matInput readonly [matDatepicker]="birthdayPicker"
                                   formControlName="dateOfBirth">
                            <mat-datepicker-toggle matSuffix [for]="birthdayPicker"></mat-datepicker-toggle>
                            <mat-datepicker [startAt]="startDateForBirthDate"
                                            #birthdayPicker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>

                <div class="d-flex">
                    <div class="col-sm-4"><b>Studiengang:</b></div>
                    <div class="col-sm-7">
                        <mat-form-field appearance="legacy">
                            <srh-custom-select #customSelect formControlName="degree"
                                               (selectionChanged)="changeSelection($event)">
                            </srh-custom-select>
                            <mat-error>aaa</mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="d-flex">
                    <div class="col-sm-4"><b>Anzahl ECTS-CP:</b></div>
                    <div class="col-sm-7">
                        <mat-form-field>
                            <input matInput readonly formControlName="ectsNeeded">
                        </mat-form-field>
                    </div>
                </div>

                <div class="d-flex">
                    <div class="col-sm-4"><b>Anzahl Module:</b></div>
                    <div class="col-sm-7">
                        <mat-form-field readonly>
                            <input matInput readonly formControlName="numberOfModules">
                        </mat-form-field>
                    </div>
                </div>

                <div class="d-flex">
                    <div class="col-sm-4"><b>Vorgang geprüft am:</b></div>
                    <div class="col-sm-7">
                        <mat-form-field appearance="legacy">
                            <input matInput readonly [matDatepicker]="picker" [max]="currentDate"
                                   formControlName="checkedOn">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker [startAt]="currentDate" #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>

                <div class="d-flex">
                    <div class="col-sm-4"><b>Vorgang geprüft von:</b></div>
                    <div class="col-sm-7">
                        <mat-form-field appearance="legacy">
                            <input matInput formControlName="checkedBy">
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
